<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوازم یدکی نقشینه | قطعات اصلی ماشین سنگین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { font-family: Vazirmatn, sans-serif; transition: all 0.3s; scroll-behavior: smooth; }
        .heavy-truck-bg {
            background-color: #0f172a; 
            background-image: linear-gradient(to bottom, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95)), 
                              url('https://images.unsplash.com/photo-1601584115197-04ecc0da31d7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .brand-card { filter: grayscale(100%); opacity: 0.6; transition: 0.3s; }
        .brand-card:hover { filter: grayscale(0%); opacity: 1; transform: translateY(-5px); }
        .floating-btn { box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="heavy-truck-bg text-slate-100 min-h-screen">

    <div class="fixed bottom-6 right-6 flex flex-col gap-4 z-[200]">
        <a href="https://wa.me/989166181829" class="floating-btn w-14 h-14 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl animate-bounce"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:09166181829" class="floating-btn w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center text-2xl"><i class="fas fa-phone"></i></a>
    </div>

    <nav class="sticky top-0 z-50 glass-panel py-4 px-6 border-b border-white/5">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-yellow-500 text-slate-900 px-4 py-2 rounded-xl font-black italic shadow-lg">لوازم یدکی نقشینه</div>
            </div>
            <div id="user-ip-display" class="hidden md:block text-[10px] font-mono text-yellow-500 opacity-70">IP: Loading...</div>
            <button onclick="toggleTheme()" class="text-yellow-500 text-xl"><i id="theme-icon" class="fas fa-moon"></i></button>
        </div>
    </nav>

    <section class="py-20 px-6 text-center">
        <div class="container mx-auto">
            <h1 class="text-5xl md:text-7xl font-black mb-8 leading-tight drop-shadow-2xl">تخصص در قطعات، <br><span class="text-yellow-500">ضمانت در اصالت</span></h1>
            <p class="text-slate-400 text-xl max-w-2xl mx-auto mb-10 italic">تأمین قطعات اصلی ولوو، اسکانیا و بنز در مرکز اهواز</p>
            
            <a href="https://www.google.com/maps/dir/?api=1&destination=31.334515,48.629796" target="_blank" class="inline-flex items-center gap-3 bg-white text-slate-900 px-8 py-4 rounded-2xl font-black hover:bg-yellow-500 transition-all shadow-2xl">
                <i class="fas fa-location-arrow text-blue-600 animate-pulse"></i> مسیریابی تا مغازه (سه راه خرمشهر)
            </a>
        </div>
    </section>

    <section class="container mx-auto px-6 py-10 border-y border-white/5">
        <div class="flex flex-wrap justify-center gap-12 items-center opacity-50">
            <div class="brand-card text-2xl font-black">VOLVO</div>
            <div class="brand-card text-2xl font-black underline decoration-red-600">SCANIA</div>
            <div class="brand-card text-2xl font-black italic">MERCEDES-BENZ</div>
            <div class="brand-card text-2xl font-black">ZF-PARTS</div>
            <div class="brand-card text-2xl font-black">SACHS</div>
        </div>
    </section>

    <section id="inquiry" class="container mx-auto px-6 py-20 max-w-3xl">
        <div class="glass-panel p-8 md:p-12 rounded-[3rem] shadow-2xl border-t-4 border-yellow-500">
            <h3 class="text-3xl font-black mb-10 text-center flex items-center justify-center gap-4">
                <i class="fab fa-whatsapp text-green-500 text-4xl"></i> استعلام قیمت قطعه
            </h3>
            <div class="space-y-6 text-right">
                <input type="text" id="cust_name" placeholder="نام شما" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 focus:border-yellow-500 outline-none font-bold">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="truck_model" placeholder="مدل ماشین (مثلاً: FH500)" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 focus:border-yellow-500 outline-none font-bold">
                    <input type="text" id="part_name" placeholder="نام قطعه" class="w-full p-5 rounded-2xl bg-white/5 border border-white/10 focus:border-yellow-500 outline-none font-bold">
                </div>
                <button onclick="sendToWhatsapp()" class="w-full bg-green-600 hover:bg-green-700 py-5 rounded-2xl font-black text-xl transition-all shadow-xl flex items-center justify-center gap-3">
                    ارسال پیام به جناب نقشینه <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>

    <footer class="py-12 text-center opacity-60 text-xs">
        <p>اهواز، سه راه خرمشهر، میدان انقلاب، لوازم یدکی نقشینه</p>
        <p class="mt-4 tracking-[5px]">YADAKI NAGHSHINEH 2025</p>
    </footer>

    <script>
        function sendToWhatsapp() {
            const name = document.getElementById('cust_name').value;
            const model = document.getElementById('truck_model').value;
            const part = document.getElementById('part_name').value;
            if(!part) return alert('نام قطعه را وارد کنید');
            const msg = `سلام جناب نقشینه، من ${name || 'مشتری'} هستم. قیمت *${part}* برای *${model || 'ماشین سنگین'}* رو می‌خواستم.`;
            window.location.href = `https://wa.me/989166181829?text=${msg}`;
        }

        async function getIP() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json();
                document.getElementById('user-ip-display').textContent = 'IP: ' + d.ip;
            } catch(e) {}
        }
        getIP();

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }
    </script>
</body>
</html>
